trigger:
  branches:
    include:
    - dev
  paths:
    include:
    - apps/web/**

pool:
  vmImage: ubuntu-latest

variables:
  containerRegistryServiceConnection: $(ACR_SERVICE_CONNECTION)
  imageTag: '$(Build.BuildId)'
  system.debug: true
  CI: false
  env_dev: $(ENV_DEV)

stages:
- stage: Build
  displayName: 'GIGA NFT 2.0 web build'
  jobs:
  - job: Build
    displayName: 'GIGA NFT 2.0 web build job'

    steps:
    - checkout: self
      fetchTags: true

    - script: |
        touch ./.env && echo "$(env_dev)" >> ./.env
      displayName: 'import env file'

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Use Node.js'

    - script: |
        npm install -g pnpm
        pnpm install
        npx nx build web
      displayName: 'install dependencies and build apps'

    - task: Docker@2
      displayName: Login to container Registry
      inputs:
        command: login
        containerRegistry: $(containerRegistryServiceConnection)

    - task: Docker@2
      displayName: Build and push image to container registry
      inputs:
        command: buildAndPush
        repository: 'giga-ntf2-web'
        dockerfile: './Dockerfile.web'
        containerRegistry: $(containerRegistryServiceConnection)
        tags: |
          $(imageTag)
